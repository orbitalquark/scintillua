# SciTE theme for Scintillua.

scintillua.colors.red=#7F0000
scintillua.colors.yellow=#7F7F00
scintillua.colors.green=#007F00
scintillua.colors.teal=#007F7F
scintillua.colors.purple=#7F007F
scintillua.colors.orange=#B07F00
scintillua.colors.blue=#00007F
scintillua.colors.black=#000000
scintillua.colors.grey=#808080
scintillua.colors.white=#FFFFFF

scintillua.colors.light_red=#FF0000
scintillua.colors.light_blue=#0040E0

# Default font.
if PLAT_WIN
  scintillua.styles.font.base=font:Courier New,size:10
if PLAT_GTK
  scintillua.styles.font.base=font:Monospace,size:11

# Predefined styles.
scintillua.styles.default=$(scintillua.styles.font.base),fore:$(scintillua.colors.black),back:$(scintillua.colors.white)
scintillua.styles.line.number=back:#C0C0C0
scintillua.styles.brace.light=fore:#0000FF,bold
scintillua.styles.brace.bad=fore:#FF0000,bold
scintillua.styles.control.char=
scintillua.styles.indent.guide=fore:#C0C0C0,back:$(scintillua.colors.white)
scintillua.styles.call.tip=fore:$(scintillua.colors.white),back:#444444
scintillua.styles.fold.display.text=fore:$(scintillua.colors.grey)

# Predefined token styles.
scintillua.styles.annotation=
scintillua.styles.attribute=fore:$(scintillua.colors.teal)
scintillua.styles.bold=bold
scintillua.styles.class=fore:$(scintillua.colors.black),bold
scintillua.styles.code=
scintillua.styles.comment=fore:$(scintillua.colors.green)
scintillua.styles.constant=
scintillua.styles.constant.builtin=fore:$(scintillua.colors.teal),bold
scintillua.styles.embedded=fore:$(scintillua.colors.blue)
scintillua.styles.error=fore:$(scintillua.colors.red)
scintillua.styles.function=
scintillua.styles.function.builtin=fore:$(scintillua.colors.black),bold
scintillua.styles.function.method=
scintillua.styles.heading=
scintillua.styles.identifier=
scintillua.styles.italic=italics
scintillua.styles.keyword=fore:$(scintillua.colors.blue),bold
scintillua.styles.label=fore:$(scintillua.colors.teal),bold
scintillua.styles.link=underlined
scintillua.styles.list=fore:$(scintillua.colors.teal)
scintillua.styles.number=fore:$(scintillua.colors.teal)
scintillua.styles.operator=fore:$(scintillua.colors.black),bold
scintillua.styles.preprocessor=fore:$(scintillua.colors.yellow)
scintillua.styles.reference=underlined
scintillua.styles.regex=$(scintillua.styles.string)
scintillua.styles.string=fore:$(scintillua.colors.purple)
scintillua.styles.tag=fore:$(scintillua.colors.blue)
scintillua.styles.type=fore:$(scintillua.colors.blue)
scintillua.styles.underline=
scintillua.styles.variable=
scintillua.styles.variable.builtin=fore:$(scintillua.colors.black)
scintillua.styles.whitespace=

# CSS
scintillua.styles.property=$(scintillua.styles.attribute)
scintillua.styles.pseudoclass=
scintillua.styles.pseudoelement=

# Diff
scintillua.styles.addition=fore:$(scintillua.colors.green)
scintillua.styles.deletion=fore:$(scintillua.colors.red)
scintillua.styles.change=fore:$(scintillua.colors.yellow)

# HTML
scintillua.styles.tag.unknown=$(scintillua.colors.light_red)
scintillua.styles.attribute.unknown=$(scintillua.colors.light_red)

# Latex, TeX, and Texinfo
scintillua.styles.command=$(scintillua.styles.keyword)
scintillua.styles.command.section=$(scintillua.styles.class)
scintillua.styles.environment=$(scintillua.styles.type)
scintillua.styles.environment.math=$(scintillua.styles.number)

# Makefile
scintillua.styles.target=

# Markdown
scintillua.styles.hr=

# Output
scintillua.styles.filename=
scintillua.styles.line=
scintillua.styles.column=
scintillua.styles.message=

# Python
scintillua.styles.keyword_soft=

# Taskpaper
scintillua.styles.note=
scintillua.styles.tag.extended=
scintillua.styles.tag.day=fore:$(scintillua.colors.yellow)
scintillua.styles.tag.overdue=fore:$(scintillua.colors.red)
scintillua.styles.tag.plain=

# XML
scintillua.styles.cdata=

# YAML
scintillua.styles.error.indent=back:$(scintillua.colors.red)

# The following are temporary styles until their legacy lexers are migrated.

# Antlr
scintillua.styles.action=

# Clojure
scintillua.styles.clojure_keyword=$(scintillua.styles.type)
scintillua.styles.clojure_symbol=$(scintillua.styles.type),bold

# Crystal
#scintillua.styles.symbol=$(scintillua.styles.string)

# Gleam
scintillua.styles.module=$(scintillua.styles.constant)
scintillua.styles.discard=$(scintillua.styles.comment)

# Icon
scintillua.styles.special_keyword=$(scintillua.styles.type)

# jq
scintillua.styles.format=$(scintillua.styles.constant)
scintillua.styles.sysvar=$(scintillua.styles.constant),bold

# Julia
#scintillua.styles.symbol=$(scintillua.styles.string)
scintillua.styles.character=$(scintillua.styles.constant)

# Mediawiki
scintillua.styles.behavior_switch=$(scintillua.styles.keyword)

# Moonscript
scintillua.styles.tbl_key=$(scintillua.styles.regex)
scintillua.styles.self_ref=$(scintillua.styles.label)
scintillua.styles.proper_ident=$(scintillua.styles.class)
scintillua.styles.fndef=$(scintillua.styles.preprocessor)
#scintillua.styles.symbol=$(scintillua.styles.embedded)

# reST
scintillua.styles.literal_block=$(scintillua.styles.embedded),eolfilled
scintillua.styles.footnote_block=$(scintillua.styles.label)
scintillua.styles.citation_block=$(scintillua.styles.label)
scintillua.styles.link_block=$(scintillua.styles.label)
scintillua.styles.code_block=$(scintillua.styles.embedded),eolfilled
scintillua.styles.directive=$(scintillua.styles.keyword)
scintillua.styles.sphinx_directive=$(scintillua.styles.keyword),bold
scintillua.styles.unknown_directive=$(scintillua.styles.keyword),italics
scintillua.styles.substitution=$(scintillua.styles.variable)
scintillua.styles.inline_literal=$(scintillua.styles.embedded)
scintillua.styles.role=$(scintillua.styles.class)
scintillua.styles.interpreted=$(scintillua.styles.string)

# txt2tags
scintillua.styles.line=bold
scintillua.styles.h1=$(scintillua.styles.heading)
scintillua.styles.h2=$(scintillua.styles.heading)
scintillua.styles.h3=$(scintillua.styles.heading)
scintillua.styles.h4=$(scintillua.styles.heading)
scintillua.styles.h5=$(scintillua.styles.heading)
scintillua.styles.image=fore:$(scintillua.colors.green)
scintillua.styles.strike=italics # a strike style is not available
scintillua.styles.tagged=$(scintillua.styles.embedded)
scintillua.styles.tagged_area=$(scintillua.styles.embedded) # in consistency with tagged
scintillua.styles.table_sep=fore:$(scintillua.colors.green)
scintillua.styles.header_cell_content=fore:$(scintillua.colors.green)
